<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <button class="unitToggle" type="button">Switch to Imperial</button>

      <!-- ✅ Inline city, weekday, date, and time -->
      <div class="datetime">
        <p class="city" id="city">Farnborough</p>
        <p class="weekday">Saturday</p>
        <p class="date">25 Oct 2025</p>
        <p class="time">18:48</p>
      </div>

      <!-- ✅ Current weather info -->
      <div class="cityInfo">
        <p class="weatherDesc">Partly cloudy</p>
        <p class="temperature">21°C</p>
        <img class="weatherIcon" src="src/reshot-icon-sun-S9ZW4T6UGQ.svg" alt="Weather icon" />
      </div>

      <div class="weatherForecast">
        <p class="humidity">Humidity: 89%</p>
        <p class="wind">Wind: 4.47 km/h</p>
      </div>

      <!-- ✅ Search bar -->
      <form class="search">
        <input type="text" class="textinput" placeholder="Enter city..." />
        <button class="btnsearch" type="button">Search</button>
      </form>

      <!-- ✅ Forecast cards will be injected here -->
      <div class="forecast"></div>

      <!-- ✅ Footer -->
      <div class="link">
        <p>
          This project was coded by <a href="https://www.linkedin.com/in/arina-kusiniceva-b7b686175">Arina Kusiniceva</a> and is
          <a href="https://github.com/kusinicevaa">open-sourced on GitHub</a> and
          <a href="https://aviagirlweather.netlify.app/">hosted on Netlify</a>
        </p>
      </div>
    </div>
  </body>
</html>
